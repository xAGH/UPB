<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="estilos.css" rel="stylesheet">
</head>
<body class="body">
    <h2 class="Titulo">Registro</h2>
    <form id="form-registro">
        <label id="nombre">Nombre</label>
        <input type="text" id="nombre"/>

        <label id="Genero">Género</label>
        <input type="radio" name="genero" id="m"/>
        <label id="masculino">M</label>
        <input type="radio" name="genero" id="f"/>
        <label id="femenino">F</label>

        <label id="telefono">Teléfono</label>
        <input type="text" id="telefono"/>

        <label id="direccion">Dirección</label>
        <input type="text" id="direccion"/>

        <label id="correo">Correo</label>
        <input type="email" id="correo"/>

        <label id="contrasena">Contraseña</label>
        <input type="password" id="contrasena"/>

        <input id="btn-submit-form" type="submit" value="Registrar">
    </form>
</body>
</html>
